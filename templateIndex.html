<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ofDoc</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheet.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>


  <![endif]-->
</head>
<body>


<nav class="navbar navbar-fixed-top header" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ofDoc</a>
    </div>
  </div>
</nav>


<div class="container">

    <div class="content toc">
      <div class="lastModified"></div>
      <h1 id="title" class="pull-left">openFrameworks documentation</h1>
      <div class="pull-right labelToggle"><a onclick="$('.label').toggle()" href="#">Toggle completion</a></div>
      <div class="form-group">
        <input type="text"  id="search pull-left" class="form-control" placeholder="What are you looking for?" autocomplete="off">
      </div>
      <ul class="searchResult hidden searchResultNavbar"></ul>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

<script src="script.js"></script>
<script src="fuse.min.js"></script>
<script src="toc.js"></script>
<script src="search.js"></script>
<script src="info.js"></script>

</body>

<div id="templates">

  <div id="sectionTemplate">
    <h3 class="sectionHeader"></h3>
    <div class="sectionContent"></div>
  </div>

  <div id="classMethodTemplate">
    <div class="methodHeader">
      <span class="type"></span>
      <a class="name"></a>
      <span class="args"></span>
      <span class="note"></span>
    </div>

    <div class="methodDescription "  style="display:none"></div>

  </div>

</div>

</html>
